 speeddial.4.name:0 "§R*IMPORTANT*§! SpeedDial - podpowiedź czasu Woalu"
 speeddial.4.desc:0 "To powiadomienie pojawia się tylko dlatego, że dotarłeś do Woalu, a SpeedDial został zaktualizowany lub właśnie pobrałeś ten mod. To powiadomienie nie pojawi się w innych okolicznościach.\n\nNa przycisku Woalu włączona jest etykieta wskaźnika czasu najechania myszą, która daje przybliżone informacje o tym, kiedy następnym razem będziesz mógł sięgnąć do Woalu. Ze względu na sposób kodowania (który ma być najbardziej przyjazny dla innych modów i przyszłych łatek) istnieje irytujący błąd. Jeśli obecnie nie możesz sięgnąć do Woalu, ale włączyć ten mod, minutnik nie będzie działał poprawnie.\n\nUwaga:\n\n§HTimer zadziała przy następnym dotarciu do Woalu§!\n\n§RTYLKO, JEŻELI§!\n\n§HZaczekasz miesiąc po tym, jak znów będziesz mógł dotrzeć do Woalu§!. \n\nPo wykonaniu tej czynności licznik czasu zostanie poprawnie zresetowany, a błąd zostanie wyeliminowany!"

