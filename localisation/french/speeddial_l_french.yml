 speeddial.4.name:0 "§R*IMPORTANT*§! SpeedDial - Survol du Suaire"
 speeddial.4.desc:0 "Ce message n'apparaît que parce que vous avez atteint le Linceul et que SpeedDial a été mis à jour ou que vous venez de télécharger ce mod. Cet avis n'apparaîtra pas dans d'autres circonstances.\n\nUne info-bulle est activée sur le bouton du Suaire de SpeedDial afin d'avoir une approximation de votre prochaine possibilité d'entrer en contact avec le Suaire. En raison de la façon dont cela est codé (recherche de compatibilité maximale avec d'autres mods et de futurs correctifs), il existe un bug ennuyeux. Si vous ne pouvez actuellement pas atteindre le Suaire mais activez ce mod, le minuteur ne fonctionnera pas correctement.\n\nVeuillez noter ceci:\n\n§HLa minuterie fonctionnera la prochaine fois que vous atteindrez le Suaire§!\n\n§RSEULEMENT SI§!\n\n§HVous patientez un mois avant d'entrer à nouveau dans le Suaire§!.\n\nLorsque cela sera fait, le minuteur sera correctement remis à zéro et le bug éliminé!"
