 speeddial.4.name:0 "§R*IMPORTANT*§! SpeedDial - Shroud hover-over time"
 speeddial.4.desc:0 "This notice is only appearing because you've reached into the Shroud, and either SpeedDial has been updated or you've just downloaded this mod. This notice will not appear in other circumstances.\n\nA hover-over timer tooltip is enabled on the SpeedDial Shroud button giving approximate notices on when next you can reach into the shroud. Due to the way this is coded (which is to be most friendly with other mods and future patches) there exists an annoying bug. If you currently can't reach into the Shroud but enable this mod, then the timer won't work properly.\n\nPlease note the following:\n\n§HThe timer will work the next time you reach into the shroud§!\n\n§RONLY IF§!\n\n§HYou wait one month after you can reach into the Shroud again§!.\n\nOnce this has been, the timer will properly reset, and the bug will be eliminated!"
